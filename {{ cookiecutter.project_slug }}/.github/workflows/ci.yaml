name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - {{ cookiecutter.main_branch }}
  pull_request:

{% raw %}
jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pipenv"
      - name: Install pipenv
        run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      - name: Sync
        run: pipenv sync --dev
      - name: Test
        run: make test
{% endraw %}
