[tox]
requires =
    tox>=4
env_list = black, ruff, mypy, {{ cookiecutter.__pytest_target }}
skipsdist = true
skip_missing_interpreters = true

[testenv]
labels = test, ci
deps = pipenv
commands =
    pipenv sync --dev
    pipenv run pytest --basetemp={envtmpdir} -v --ff --doctest-modules tests {{ cookiecutter.project_slug }}

[testenv:black]
labels = check, ci
commands =
    pipenv sync --dev
    pipenv run black --check --diff --color tests {{ cookiecutter.project_slug }}

[testenv:mypy]
labels = check, ci
commands =
    pipenv sync --dev
    pipenv run mypy {{ cookiecutter.project_slug }}

[testenv:ruff]
labels = check, ci
commands =
    pipenv sync --dev
    pipenv run ruff check tests {{ cookiecutter.project_slug }}